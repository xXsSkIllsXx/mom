<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Scaler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Scaler</h1>

        <section class="input-section">
            <h2>Original Recipe</h2>
            <div class="form-group">
                <label for="originalYieldAmount">Yield:</label>
                <input type="number" id="originalYieldAmount" placeholder="e.g., 3" value="1" min="0.1" step="0.1">
                <select id="originalYieldUnit">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="ml">ml</option>
                    <option value="liter">liter</option>
                    <option value="cups">cups</option>
                    <option value="glasses">glasses</option>
                    <option value="servings">servings</option>
                    <option value="items">items</option>
                </select>
            </div>

            <h3>Ingredients:</h3>
            <div id="originalIngredients">
                </div>
            <button id="addIngredient" class="btn">Add Ingredient</button>
        </section>

        <hr>

        <section class="input-section">
            <h2>Desired Amount</h2>
            <div class="form-group">
                <label for="desiredYieldAmount">I want to make:</label>
                <input type="number" id="desiredYieldAmount" placeholder="e.g., 1" value="1" min="0.1" step="0.1">
                <select id="desiredYieldUnit">
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                    <option value="ml">ml</option>
                    <option value="liter">liter</option>
                    <option value="cups">cups</option>
                    <option value="glasses">glasses</option>
                    <option value="servings">servings</option>
                    <option value="items">items</option>
                </select>
            </div>
            <button id="calculateBtn" class="btn primary">Calculate</button>
        </section>

        <hr>

        <section class="output-section">
            <h2>Scaled Ingredients</h2>
            <div id="scaledIngredients">
                <p>Enter your recipe details above and click 'Calculate' to see the scaled amounts.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
